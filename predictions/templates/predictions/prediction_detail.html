{% extends "predictions/layout.html" %}
{% block title %}
GPTSportsWriter - Prediction Detail
{% endblock %}
{% block content %}
<head>
        <title>{{ article.title }}</title>
    </head>
    <body>
        
        <p><center><a href="{% url 'predictions' %}">Create Predictions</center></a> 
        <p><h1><center>{{ article.title }} </center></h1></p> 
        <p><center><img src="data:;base64,{{article.get_image_bytes}}" alt="Generated Image" style="max-width:80vw; width:30em; height:30em;"></center></p>
        <p>{{ article.content | safe }}</p>
        <p>Created: {{ article.created_at }} GMT</p>
    </body>
{% endblock %}
