{% extends "predictions/layout.html" %}
{% block title %}
GPTSportsWriter - Recent Recaps
{% endblock %}
{% block content %}
<body>
<p><center><h1>Recent Recaps</center></h1></p>
<p><center><a href="{% url 'recaps' %}">Create Recap</a></center></p>
<ul>
        {% for item in data %}
         <li><a href="{{ request.META.HTTP_NAME }}/recap-detail/{{ item.slug }}">{{ item.title | safe }}</a></li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
