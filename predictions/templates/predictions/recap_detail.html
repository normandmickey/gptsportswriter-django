{% extends "predictions/layout.html" %}
{% block title %}
GPTSportsWriter - Recap Detail
{% endblock %}
{% block content %}
<head>
        <title>{{ article.title }}</title>
    </head>
    <body>
        <p><center><a href="{% url 'recaps' %}">Create Recap</center></a>
        <h1><center>{{ article.title }} </center></h1>
        <p><center><img src="data:;base64,{{article.get_image_bytes}}" alt="Generated Image" style="max-width:80vw; width:30em; height:30em;"></center></p>
        <p>{{ article.content | safe }}</p>
        <p>Created: {{ article.created_at }}</p>
    </body>
{% endblock %}
